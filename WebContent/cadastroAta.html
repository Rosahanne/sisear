<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Cadastro ata</title>
        <link rel="stylesheet" href="../Libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script> 
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

        <script type='text/javascript'>
            $(document).ready(function () {
                $('#datetimepicker1').datetimepicker();
            });
            $(document).ready(function () {
                $('#datetimepicker2').datetimepicker();
            });
        </script>

    </head>

    <body>


        <div class="container">
            <div class="jumbotron jumbotron-fluid " >
                <div class="text-center">
                    <h1 class="display-4">Cadastro da Ata</h1>
                </div>
            </div>  
            <div id="mensagemView"></div>
            <div class="form-group">
                <div class="row">

                    <div class="col-md-2">
                        <label for="emissor">Matrícula Emissor</label>
                        <input type="text" class="form-control" id="emissor" required autofocus />
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputState">Classificação</label>
                        <select id="inputState" class="form-control">
                            <option>Público</option>
                            <option>Privado</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo"/>
                    </div>
                </div>
                <div class="row">
                    <!--<div class="col-md-3">
                        <label for="dt_Hr_Inicio">Data/Hora Início</label>
                        <input type="date" class="form-control" id="dt_Hr_Inicio"/>
                    </div>-->

                    <!--<div class="col-md-3">
                        <label for="data_Hr_Termino">Data/Hora Término</label>
                        <input type="date" class="form-control" id="data_Hr_Termino">
                    </div>-->
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Data/Hora Início</label>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" id="dt_Hr_Inicio"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Data/Hora Término</label>
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" id="data_Hr_Termino"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="p_ch">Palavras-Chave</label>
                        <input type="text" class="form-control" id="p_ch"/>
                    </div>
                </div>

            </div>

            <div class="row">    
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dataInicio">Participantes</label>
                        <div class="form-group mx-sm-3 mb-2">
                            <input id="participante" type="text" aria-label="First name" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                        <div id="listaParticipantes"></div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="form-group">
                        <label for="pauta">Pauta:</label>
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" aria-label="First name" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <label for="pauta">Deliberação:</label>
                <div class="form-group mx-sm-3 mb-2">
                    <!--<input type="text" aria-label="First name" class="form-control">-->
                    <textarea aria-label="First name" class="form-control" rows="5" name="deliberacao"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>

            </div>

        </div>





    </body>

</html>
